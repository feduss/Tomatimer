plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

android {
    namespace 'com.feduss.tomato'
    compileSdk 34

    defaultConfig {
        applicationId 'com.feduss.tomatimer'
        minSdk 30
        targetSdk 33
        versionCode 28
        versionName '1.1.8'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        compose true
        viewBinding true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.5.5"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {

    //Modules dependencies

    implementation project(path: ':entity')
    implementation project(path: ':data')
    implementation project(path: ':utils')
    implementation project(path: ':business')

    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'com.google.android.gms:play-services-wearable:18.1.0'
    implementation 'androidx.wear:wear:1.3.0'

    //Compose core
    implementation 'androidx.compose.material3:material3:1.1.2'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.5.4'
    implementation 'com.google.android.material:material:1.10.0'
    debugImplementation 'androidx.compose.ui:ui-tooling:1.5.4'

    implementation 'androidx.compose.runtime:runtime-livedata:1.5.4'

    // Optional - Integration with activities
    implementation 'androidx.activity:activity-compose:1.8.1'
    // Optional - Integration with ViewModels
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.6.2'

    // Optional - APIs for SplashScreen, including compatibility helpers on devices prior Android 12
    implementation 'androidx.core:core-splashscreen:1.0.1'

    // For Wear Material Design UX guidelines and specifications
    implementation 'androidx.wear.compose:compose-material:1.2.1'

    // For integration between Wear Compose and Androidx Navigation libraries
    implementation 'androidx.wear.compose:compose-navigation:1.2.1'

    implementation "androidx.wear:wear-ongoing:1.0.0"

    implementation 'androidx.preference:preference-ktx:1.2.1'

    // Horologist
    implementation 'com.google.android.horologist:horologist-compose-layout:0.5.12'
    implementation 'com.google.android.horologist:horologist-composables:0.5.12'

    // Hilt
    implementation 'com.google.dagger:hilt-android:2.49'
    kapt 'com.google.dagger:hilt-android-compiler:2.49'
    implementation 'androidx.hilt:hilt-work:1.1.0'
    kapt 'androidx.hilt:hilt-compiler:1.1.0'
    implementation "androidx.work:work-runtime-ktx:2.8.1"
    implementation 'androidx.hilt:hilt-navigation-compose:1.1.0'
    implementation 'javax.inject:javax.inject:1'

}

// Allow references to generated code
kapt {
    correctErrorTypes true
}


repositories {
    google()
}